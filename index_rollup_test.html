<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/index.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="../dist/index.js"></script>
    <script>
      console.log(window.V3Roshanui);
      const app = Vue.createApp({
        template: `
          <div>
            <rs-button label="label"></rs-button>
            <rs-button>插槽内容</rs-button>
            <rs-input/>
            <rs-input status="error" ref="myInput"/>
            <button @click="outerFocus">outerFocus</button>
          </div>
        `,
        setup() {
          const inputRef = window.V3Roshanui.Input.use.ref('myInput');

          return {
            outerFocus() {
              inputRef.value.methods.focus(false);
            },
          };
        },
      });
      app.use(window.V3Roshanui);
      app.mount('#app');
    </script>
  </body>
</html>
